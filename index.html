<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">Pig Latin Translator: <br>
      <small class="text-muted">(Oray Pigay Latinay Translatoray)</small>
      </h1>

      <form id="translator">
        <div id="form-group">
         <label for="latin" class="text-bold">Enter a word or phrase to translate it to Pig Latin:</label>
         <input id="latin" type="text"> </input>
         <button class = "btn btn-outline-primary" type="submit" name="button"><strong>"Submit"</strong></button>
        </div>
      </form>

      <div id="result" class="text-bold">
        <div class="jumbotron">
           <p><span class="output"></span></p>
        </div>
      </div>

    </div>
  </body>
</html>
